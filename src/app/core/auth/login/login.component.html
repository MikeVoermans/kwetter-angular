<div class="login-wrapper ">
    <!-- START Login Background Pic Wrapper-->
    <div class="bg-pic">
        <!-- START Background Pic-->
        <img src="/assets/img/background.jpg" data-src="assets/img/background.jpg" alt="" class="lazy">
        <!-- END Background Pic-->
        <!-- START Background Caption-->
        <div class="bg-caption pull-bottom sm-pull-bottom text-white p-l-20 m-b-20">
            <h2 class="semi-bold text-white">...</h2>
            <p class="small">
                Â© {{ date() + ' - ' + (+date() + 1) }} EuroDrive B.V.
            </p>
        </div>
        <!-- END Background Caption-->
    </div>
    <!-- END Login Background Pic Wrapper-->
    <!-- START Login Right Container-->
    <div class="login-container bg-white">
        <div class="p-l-50 m-l-20 p-r-50 m-r-20 p-t-50 m-t-30 sm-p-l-15 sm-p-r-15 sm-p-t-40">
            <img src="assets/img/logo.png" alt="logo" data-src="assets/img/logo.png" width="250" height="55">
            <p class="p-t-35">Login met uw invoice systeem account</p>
            <!-- START Login Form -->
            <form id="form-login" class="p-t-15" role="form" (submit)="login()">
                <!-- START Form Control-->
                <div class="form-group form-group-default">
                    <label>Gebruikersnaam</label>
                    <div class="controls">
                        <input type="text" [(ngModel)]="username" name="username" placeholder="Gebruikersnaam" class="form-control" required>
                    </div>
                </div>
                <!-- END Form Control-->
                <!-- START Form Control-->
                <div class="form-group form-group-default">
                    <label>Wachtwoord</label>
                    <div class="controls">
                        <input type="password" [(ngModel)]="password" class="form-control" name="password" placeholder="Wachtwood" required>
                    </div>
                </div>

                <button class="btn btn-primary btn-cons m-t-10" type="submit">Login</button>
               <br/><a href="/register" class="text-primary">Nog geen account?</a>
            </form>
            <!--END Login Form-->
        </div>
    </div>
    <!-- END Login Right Container-->
</div>
