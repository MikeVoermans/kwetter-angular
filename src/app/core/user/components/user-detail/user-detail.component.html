<div class="row wrapper border-bottom white-bg page-heading ng-scope">
    <div class="col-lg-10">
        <h2>Settings</h2>
        <ol class="breadcrumb">
            <li class="active">
                <strong>Settings</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</div>

<div class="row animated fadeInRight" style="margin-top:15px;">
    <div class="col-md-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Profile
                </h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#">Config option 1</a>
                        </li>
                        <li><a href="#">Config option 2</a>
                        </li>
                    </ul>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-6 b-r">
                        <form [formGroup]="formGroup" (ngSubmit)="submit()" style="width:100%">
                            <div class="form-group row">
                                <label class="col-md-3 control-label">First name</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" formControlName="nameFirst">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 control-label">Last name</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" formControlName="nameLast">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 control-label">User name</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" formControlName="nameUser">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 control-label">Email</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" formControlName="email">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 control-label">Image Path</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" formControlName="imagePath">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 control-label">Website</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" formControlName="website">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 control-label">Biography</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" formControlName="biography">
                                </div>
                            </div>
                            <br/>
                            <button class="btn btn-sm btn-primary m-t-n-lg" type="submit">
                                <strong>Save</strong>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
